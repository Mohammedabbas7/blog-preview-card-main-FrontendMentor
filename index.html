<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main>
    <!-- container class to center the content on the page -->
  <div class="container"> 

    <div class="blog-post">

      <img src="assets/images/illustration-article.svg" alt="" class="post__img">
      <h3 class="post__topic">Learning</h3>
      <p class="post__date">Published 21 Dec 2023</p>
      <h1 class="post__title"><a href="#">HTML & CSS foundations</a></h1>
      <p class="post__content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="post__creator">
        <img src="assets/images/image-avatar.webp" alt="" class="creator__img">
        <p class="creator__name">Greg Hooper</p>
      </div>

    </div> <!-- / card-post -->

  </div> <!-- / container -->
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Mohammedabbas7">Mohammed Abbas</a>.
    </div>
  </footer>
  
</body>
</html>
